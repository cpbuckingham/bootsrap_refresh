<!DOCTYPE html>
<html lang="en">
<head>
    <title>bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
          <!-- rounded corners -->
          <img src="cam.jpg" class="img-rounded" width="230" height="230">
          <!-- circle -->
          <img src="cam.jpg" class="img-circle" width="230" height="230">
          <!-- responsive vs non responsive -->
          <img src="cam.jpg" class="img-responsive" width="630" height="630">
          <img src="cam.jpg" width="630" height="630">
          <!-- embed responsive videos -->
          <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="http://www.youtube.com/embed/-u-j7uqU7sI"></iframe>
          </div>
</div>

</body>
</html>
